<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All about jobs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Raleway:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/style.css") }}">
</head>
<body>
    <div id="wrap" class="wrap">
        <header class="header">
            <h1 class="title">All About Jobs üîç</h1>
        </header>
        
        <div class="content">
            <section class="section section--result">
                <h2 class="section__title">Search Results</h2>
                
                <div class="section__description">
                    Found <strong>{{ resultsNum }}</strong> results for: <strong>{{ searchingBy }}</strong>
                    <br>
                    <a href="/export?keyword={{ searchingBy }}" class="link-export">Export to CSV</a>
                </div>
            </section>
    
            <section class="section section--report">
                <h2 class="section__title">Report</h2>
    
                <div class="report">
                    <div class="report__header">
                        <span>Title</span>
                        <span>Company</span>
                        <span>Location</span>
                        <span>Link</span>
                    </div>
    
                    {% for job in jobs %}
                    <div class="report__contents">
                        <span>{{ job.title }}</span>
                        <span>{{ job.company }}</span>
                        <span>{{ job.location }}</span>
                        <span>
                            <a href="{{ job.link }}" target="_blank">Apply</a>
                        </span>
                    </div>
                    {% endfor %}
                </div>
            </section>
        </div>

        <footer class="footer">
            &copy; copyright 2022 Hychoi py_scrapping.
        </footer>
    </div>
</body>
</html>
